[global/wm]
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/module.ini

[bar/main]
width = 100%
height = 24
offset-x = 0%
offset-y = 1
fixed-center = false
margin = 0
radius = 0
bottom = false
; dpi = 96
wm-restack = bspwm

;ARGB color (e.g. #f00, #ff992a, #ddff1023)
background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
border-color = #5657f5
border-size = 0
padding = 3
;module-margin = N

; Number of spaces to add before/after each module
; Individual side values can be defined using:
;   module-margin-{left,right}
module-margin-left = 0
module-margin-right = 0

separator = 
separator-foreground = #ff0000
font-0 = "SF Pro Display:antialias=true:pixelsize=10;2"
font-1 = "Iosevka Nerd Font Mono:pixelsize=17;3"
font-2 = Iosevka Nerd Font Mono:style=Medium:size=15;3
font-3 = Font Awesome 6 Free Solid:size=18;4
font-4 = Font Awesome 6 Brands:size=18;4
; Smaller font size for shorter spaces
font-5 = Iosevka Nerd Font Mono:style=Medium:size=12;4
font-6 = Font Awesome 6 Free Solid:size=12;2
font-7 = Font Awesome 6 Brands:size=12;4


[bar/bar1]
inherit = bar/main

;user-hostname
;modules-left = menu updates pkgs trash cleaner system-usb-udev 
;modules-left = launcher workspaces trash system-usb-udev
modules-left = launcher workspaces trash system-usb-udev title closewindow
;modules-center =  nvidia memory cpu temperature filesystem
;modules-center =  memory cpu temperature filesystem title closewindow
;modules-right = snapper redshift bluetooth ssid backlight pulseaudio xkeyboard battery files firewall date poweroff 
modules-right = wlan bluetoothalt backlight pulseaudio xkeyboard battery date poweroff 
cursor-click = pointer 
cursor-scroll = ns-resize
enable-ipc = true
tray-position = none
tray-maxsize = 14px
tray-background = ${colors.background}
tray-padding = 4


[bar/bar2]
inherit = bar/main
;monitor = eDP-1

modules-left = decor2 launcher decor1 decor2 workspaces decor1 decor2 trash system-usb-udev decor1
modules-center = decor2 title closewindow decor1
;modules-center =  nvidia memory cpu temperature filesystem
;modules-center =  memory cpu temperature filesystem title closewindow
;modules-right = snapper redshift bluetooth ssid backlight pulseaudio xkeyboard battery files firewall date poweroff 
;modules-right = nvidia memory cpu temperature filesystem decor2 wlan bluetoothalt backlight pulseaudio battery xkeyboard monitor decor1 decor2 date sysmenu decor1
modules-right = decor2 wlan bluetoothalt backlight pipewire-microphone pulseaudio battery xkeyboard monitor_alt decor1 decor2 date sysmenu decor1
cursor-click = pointer 
cursor-scroll = ns-resize
enable-ipc = true
tray-position = none
tray-maxsize = 14px
tray-background = ${colors.background}
tray-padding = 4
background = ${colors.background-alt}


[bar/bottom]
width = 100%
height = 24
offset-x = 0%
offset-y = 1
fixed-center = true
margin = 0
radius = 0
bottom = true
; dpi = 96
wm-restack = bspwm

;ARGB color (e.g. #f00, #ff992a, #ddff1023)
background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
border-color = #ff0000
border-size = 0

padding = 2

; Number of spaces to add before/after each module
; Individual side values can be defined using:
;   module-margin-{left,right}
module-margin-left = 0
module-margin-right = 0

separator = 
separator-foreground = #ff0000
font-0 = "SF Pro Display:antialias=true:pixelsize=10;2"
font-1 = "Iosevka Nerd Font Mono:pixelsize=17;3"
font-2 = Iosevka Nerd Font Mono:style=Medium:size=15;3
font-3 = Font Awesome 6 Free Solid:size=18;4
font-4 = Font Awesome 6 Brands:size=18;4
; Smaller font size for shorter spaces
font-5 = Iosevka Nerd Font Mono:style=Medium:size=12;4
font-6 = Font Awesome 6 Free Solid:size=12;2
font-7 = Font Awesome 6 Brands:size=12;4

modules-center = decor2 nvidia memory cpu temperature filesystem decor1
cursor-click = pointer 
cursor-scroll = ns-resize
enable-ipc = true
tray-position = none
tray-maxsize = 14px
tray-background = ${colors.background}
tray-padding = 4
